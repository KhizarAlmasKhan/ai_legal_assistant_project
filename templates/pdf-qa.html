<body class="flex flex-col min-h-screen">

  <!-- Main Content -->
  <main class="flex-grow container mx-auto px-6 py-12 max-w-4xl">
    <section
      class="bg-gradient-to-br from-green-700 to-green-900 rounded-3xl p-10 shadow-2xl"
    >
      <div class="flex items-center space-x-4 mb-6">
        <div
          class="w-16 h-16 bg-beige text-darkgreen rounded-full flex items-center justify-center text-3xl"
        >
          <i class="fas fa-file-pdf"></i>
        </div>
        <h1 class="text-4xl font-bold">PDF Question Answer Chatbot</h1>
      </div>

      <p class="mb-8 text-beige/90 leading-relaxed text-lg">
        Upload your PDF documents and ask questions directly. Our AI-powered chatbot will provide precise, context-aware answers extracted from your files.
      </p>

      <!-- Dummy Upload Area -->
      <div
        class="border-4 border-dashed border-beige rounded-xl p-12 text-center text-beige/70 hover:text-beige hover:border-accentgreen cursor-pointer transition relative"
      >
        <i class="fas fa-upload text-5xl mb-4"></i>
        <p class="text-lg font-medium">Click or drag and drop your PDF file here</p>
        <input
            id="qa-file"
            type="file"
            accept=".pdf"
            class="opacity-0 absolute inset-0 w-full h-full cursor-pointer"
            aria-label="Upload PDF"
/>

      </div>

      <!-- Placeholder for chatbot Q&A output -->
      <div
        id="chatbot-output"
        class="mt-8 p-6 bg-beige/10 rounded-lg min-h-[140px] text-beige"
      >
        <p class="italic text-center">Ask questions and see answers here.</p>
      </div>
    </section>

  <!-- Footer -->
  <footer class="bg-darkgreen text-beige border-t border-beige px-6 py-8 mt-12 text-center text-sm">

 <script>
    document.getElementById("qa-file").addEventListener("change", async function (event) {
      const file = event.target.files[0];
      if (!file) return;

      const question = prompt("Enter your question related to the PDF:");
      if (!question) return;

      const response = await fetch("/pdf-qa", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({
          question: question,
          model: "mistralai/Mixtral-8x7B-Instruct-v0.1"
        })
      });

      const data = await response.json();
      const output = document.getElementById("chatbot-output");
      output.innerHTML = `<p class="text-lg">${data.answer}</p>`;
    });
</script>


</body>
